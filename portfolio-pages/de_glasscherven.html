            <h3 class="text-uppercase">De glasscherven die geluk brengen in een wereld van chaos</h3>
            <script type="text/p5" data-autoplay data-height="720" data-preview-width="600">
                function setup() {
                    createCanvas(720, 400);
                    background(255);
                    noStroke();
                    noLoop();
                  }
                  
                  function draw() {
                    background(255);
                    from = color(100, 5, 0, 0.2 * 50);
                    to = color(0, 0, 85, 0.2 * 335);
                    c1 = lerpColor(from, to, 0.33);
                    c2 = lerpColor(from, to, 0.66);
                    for (let i = 0; i < 15; i++) {
                      fill(from);
                      quad(
                        random(-40, 220), random(height),
                        random(-40, 220), random(height),
                        random(-40, 220), random(height),
                        random(-40, 220), random(height)
                      );
                      fill(c1);
                      quad(
                        random(140, 380), random(height),
                        random(140, 380), random(height),
                        random(140, 380), random(height),
                        random(140, 380), random(height)
                      );
                      fill(c2);
                      quad(
                        random(320, 580), random(height),
                        random(320, 580), random(height),
                        random(320, 580), random(height),
                        random(320, 580), random(height)
                      );
                      fill(to);
                      quad(
                        random(500, 760), random(height),
                        random(500, 760), random(height),
                        random(500, 760), random(height),
                        random(500, 760), random(height)
                      );
                    }
                    
                  }
                </script>
