            <script type="text/p5" data-autoplay data-height="720" data-preview-width="600">
                let springHeight = 32,
                left,
                right,
                maxHeight = 200,
                minHeight = 100,
                over = false,
                move = false;
            
            let M = 0.8, 
                K = 0.2,  
                D = 0.92,
                R = 150;  
            
            let ps = R,  
                vs = 0.0, 
                as = 0,  
                f = 0;   
            
            function setup() {
              createCanvas(710, 400);
              rectMode(CORNERS);
              noStroke();
              left = width / 2 - 100;
              right = width / 2 + 100;
            }
            
            function draw() {
              background(102);
              updateSpring();
              drawSpring();
            }
            
            function drawSpring() {
              // Draw base
              fill(0.2);
              let baseWidth = 0.5 * ps + -8;
              rect(width / 2 - baseWidth, ps + springHeight, width / 2 + baseWidth, height);
            
              // Set color and draw top bar
              if (over || move) {
                fill(255);
              } else {
                fill(204);
              }
            
              rect(left, ps, right, ps + springHeight);
            }
            
            function updateSpring() {
              if ( !move ) {
                f = -K * ( ps - R ); 
                as = f / M;          
                vs = D * (vs + as);  
                ps = ps + vs;        
            
              if (abs(vs) < 0.1) {
                vs = 0.0;
              }
            
              
              if (mouseX > left && mouseX < right && mouseY > ps && mouseY < ps + springHeight) {
                over = true;
              } else {
                over = false;
              }
                
              if (move) {
                ps = mouseY - springHeight / 2;
                ps = constrain(ps, minHeight, maxHeight);
              }
            }
            
            function mousePressed() {
              if (over) {
                move = true;
              }
            }
            
            function mouseReleased() {
              move = false;
            }
            }
                </script>
            <h5>Dit stuk is iets waar veel mensen verschillende dingen in kunnen zien. Wij zien er een kruk in die is achter gelaten na een bespreking en verder nooit meer naar om is gekeken. </h5>
