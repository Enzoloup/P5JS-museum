            <script type="text/p5" data-autoplay data-height="720" data-preview-width="600">
                function setup() {
                    createCanvas(720, 400);
                    noStroke();
                  }
                  
                  function draw() {
                    background(178, 255, 178);
                  
                    let c = map(mouseX, 0, width, 0, 175);
                   
                    let d = map(mouseX, 0, width, 40, 300);
                    fill(255, c, 0);
                    ellipse(width/2, height/2, d, d);
                  }
                </script>
            <h5>Het stoplicht is hier om ervoor te zorgen dat je af en toe rustig aan moet doen maar deze grens mag jezelf stellen. </h5>
